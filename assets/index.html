<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <title></title>
  <link rel="stylesheet" href="css/semantic.min.css">
  <script src="js/jquery-3.1.1.min.js"></script>
  <script src="js/semantic.min.js"></script>  


</head>

<body>
  <div class="ui segment two column centered grid">
    <div class="three column centered row">
      <form class="ui form">
        <div class="field">
          <label>公司名称</label>
          <input type="text" id="company" name="company" placeholder="公司名称">
        </div>
        <div class="field">
          <label>学校名称</label>
          <input type="text" id="school" name="school" placeholder="学校名称">
        </div>
        <div class="field">
          <label>手机号</label>
          <input type="text" id="phoneNum" name="phoneNum" placeholder="手机号码">
        </div>

        <button onclick="selectCode()" class="ui green button" type="button">抽号</button>
        <div class="ui page dimmer">
          <div class="content">
            <div class="center">Hello</div>
          </div>
        </div>
      </form>
    </div>
    <div class="ui page dimmer">
      <div class="content">
        <div class="center">请稍等</div>
      </div>
    </div>

    <div id="codeTextCard" class="ui card" style="display:none">
      <div class="content">
        <div class="header">您的序号为</div>
      </div>
      <div class="content">
        <div class="ui small feed">
          <p></p>
        </div>
        <div class="extra content">
          <button id="codeText" class="ui button">welcome</button>
        </div>
      </div>
    </div>

</body>
<script type="text/javascript">
  const baseurl = '../select/'

  function selectCode() {
    if (checkContentIsNull()) {
      $('.segment').dimmer('show');
      var xhttp = new XMLHttpRequest();
      xhttp.open('POST', baseurl, true);
      xhttp.setRequestHeader('content-type', 'application/json')
      xhttp.onreadystatechange = function() {
        if (xhttp.readyState === 4 && xhttp.status === 200) {
          let result = JSON.parse(xhttp.responseText)
          console.log(result)
          document.getElementById('codeText').innerText = result.group + '组 ' + result.id + ' 号 '
          document.getElementById('codeTextCard').setAttribute("style","disply:block")

          $('.segment').dimmer('hide');

        }
      }
      let sendData = {
        company: document.getElementById('company').value,
        school: document.getElementById('school').value,
        phoneNum: document.getElementById('phoneNum').value
      };
      //将用户输入值序列化成字符串
      xhttp.send(JSON.stringify(sendData));
    } else {
      alert('请输入公司和学校名称')
    }
  }

  function checkContentIsNull() {
    if (document.getElementById('company').value === "" || document.getElementById('school').value === "") {
      return false
    }
    return true
  }
</script>

</html>
